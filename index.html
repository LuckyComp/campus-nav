<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campus Nav</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>

    <div class="card">
        
        <div id="setup-screen">
            <h1>Campus Nav</h1>
            <p>Triangulation Mode</p>
            
            <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                <label for="destination-select" class="sub-text" style="text-align: left; margin-bottom: 5px;">Select Destination</label>
                <select id="destination-select">
                    <option value="" disabled selected>Choose location...</option>
                </select>
            </div>
            
            <p style="font-size: 0.75rem; text-align: center; margin-bottom: 10px;">
                Enable Bluetooth & Location
            </p>
            <button id="startNavBtn" disabled>Start Navigation</button>
        </div>

        <div id="nav-screen" class="hidden">
            <div class="nav-header">
                <div class="label">Navigating To</div>
                <div id="dest-label" class="location-name">--</div>
            </div>

            <div id="arrow-container">
                <svg id="nav-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
                </svg>
            </div>

            <div id="guidance-text">Scanning environment...</div>
            
            <div class="meter-container">
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
                <span class="sub-text">Signal Confidence</span>
            </div>

            <ul id="beacon-list">
                </ul>

            <div class="debug-info">
                XYZ: <span id="debug-coords">--</span>
            </div>

            <button id="stopBtn" class="stop">Stop</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
