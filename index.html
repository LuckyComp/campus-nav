<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Nav</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; padding: 20px; background: #f4f4f9; color: #333; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 20px auto; max-width: 400px; }
        h1 { margin-top: 0; color: #007bff; }
        
        select { width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; background: white; }
        
        button { background: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; }
        button:active { transform: scale(0.98); background: #0056b3; }
        button.stop { background: #dc3545; }

        #location-display { font-size: 1.2em; font-weight: bold; margin: 15px 0; }
        #guidance-text { font-size: 1.5em; color: #28a745; margin: 20px 0; font-weight: bold; min-height: 60px; }
        
        .hidden { display: none; }
        .debug-info { font-size: 0.8em; color: #999; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Campus Nav</h1>

        <div id="setup-screen">
            <p>Where do you want to go?</p>
            <select id="destination-select">
                <option value="" disabled selected>Select a location...</option>
                </select>
            <button id="startNavBtn" disabled>Start Navigation</button>
        </div>

        <div id="nav-screen" class="hidden">
            <div id="status">Scanning for beacons...</div>
            
            <div id="location-display">
                Current: <span id="current-loc">Unknown</span>
            </div>

            <div id="guidance-text">
                Waiting for signal...
            </div>

            <button id="stopBtn" class="stop">Stop Navigation</button>
            
            <div class="debug-info">
                Beacon: <span id="debug-beacon">--</span> | Signal: <span id="debug-rssi">--</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
