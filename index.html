<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Finder</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; padding: 20px; background: #f4f4f9; color: #333; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 20px auto; max-width: 400px; }
        h1 { margin-top: 0; color: #333; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; transition: transform 0.1s; width: 100%; margin-top: 10px;}
        button:active { transform: scale(0.98); background: #0056b3; }
        #rssi-meter { font-size: 3em; font-weight: bold; color: #007bff; margin: 20px 0; }
        #device-name { color: #666; font-size: 1.2em; font-weight: bold; }
        #status { font-size: 0.9em; color: #888; margin-bottom: 15px; }
        .hidden { display: none; }
        .warning { color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 5px; font-size: 0.8em; margin-top: 10px; display: none;}
    </style>
</head>
<body>

    <div class="card">
        <h1>ESP32 Finder</h1>
        <p>Ensure your ESP32 is powered on.</p>
        <div id="status">Ready to scan</div>
        
        <div id="scan-ui">
            <button id="scanBtn">Start Scanning</button>
        </div>

        <div id="result-ui" class="hidden">
            <div id="device-name">Searching...</div>
            <div id="rssi-meter">--</div>
            <p>dBm Signal Strength</p>
            <button id="stopBtn" style="background: #dc3545;">Stop Scanning</button>
        </div>
        
        <p style="font-size: 0.8em; color: #999; margin-top: 20px;">
            Note: Requires Android + Chrome.<br>Enable Bluetooth & Location.
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
