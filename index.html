<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campus Nav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>

    <div class="card">
        
        <div id="setup-screen">
            <h1>üìç Campus Nav</h1>
            <p>Where are you heading?</p>
            
            <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                
                <div class="input-group">
                    <input type="text" id="nav-prompt" placeholder="e.g. 'I need coffee'" autocomplete="off">
                    <button id="classifyBtn" class="icon-btn">‚ûú</button>
                </div>
                <p id="classifier-result" class="sub-text" style="min-height: 20px; color: var(--accent);"></p>

            </div>
            
            <button id="startNavBtn" disabled>Start Navigation</button>
        </div>

        <div id="nav-screen" class="hidden">
            <div class="nav-header">
                <div class="label">Next Waypoint</div>
                <div id="dest-label" class="location-name">--</div>
            </div>

            <div id="arrow-container">
                <svg id="nav-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
                </svg>
            </div>

            <div id="guidance-text">Scanning environment...</div>
            
            <div class="meter-container">
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
                <span class="sub-text">Signal Strength</span>
            </div>

            <div class="debug-info">
                Status: <span id="debug-status">Waiting...</span>
            </div>

            <button id="stopBtn" class="stop">Stop Navigation</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
